<!DOCTYPE html>
<html>
	<head>
		<title>American Football Manager</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="content">
			<div class="scoreboard">
				<div class="game-team home-team">
					<span id="home-ball" class="ball"></span>
					<div class="team-name">SEA</div>
					<div class="timeouts">_ _ _</div>
				</div>
				<div id="home-score" class="score">12</div>
				<div class="game-team away-team">
					<span id="away-ball" class="ball"></span>
					<div class="team-name">HOU</div>
					<div class="timeouts">_ _ _</div>
				</div>
				<div id="away-score" class="score">37</div>
				<div class="game-info">
					<span id="game-quarter"></span>
					<span id="game-mins">15</span>:<span id="game-secs">00</span>
				</div>
				<div class="down-info">
					<span id="down-distance">1st & 10</span>
				</div>				
			</div>
			<ul class="game-log">
			</ul>
			<input type="button" value="Run Play" onclick="RunPlay();">
			<div id="team-select">

			</div>
            <h3 id="roster-title">2017 Draft Class</h3>
			<table class="roster">
				<thead>
					<tr>
                        <th>Rank</th>
						<th>Pos</th>
						<th>Name</th>
						<th>Age</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Draft</th>
					</tr>
				</thead>
				<tbody id="draft-list">
				</tbody>
			</table>
            <canvas id="game-canvas"></canvas>
		</div>
		<div class="ticker-border">
			<div class="ticker-wrapper">
				<div class="ticker">
					&middot;
					<div class="ticker-item">THIS GAME IS A PRE-PRE-ALPHA</div> &middot;
					<div class="ticker-item">KYLO RUSHES FOR 281 YARDS IN DIVISIONAL ROUND</div> &middot;
					<div class="ticker-item">ASTROS WIN BACK TO BACK WORLD SERIES</div> &middot;
				</div>
			</div>
		</div>		
		<script src="src/league.js"></script>
		<script src="src/game.js"></script>
	</body>
</html>
